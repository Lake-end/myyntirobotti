<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body ng-app="myApp">
<div class="main main-height" ng-controller="MainController" draggable="true" id="dragme" ondrag="dragFunction()">
    <div class="col-md-12 info" id="clickme">
        <div>
            <h4>Hei, olen myyntirobotti!</h4>
            <p>Klikkaa minua jos tarvitset apua.</p>
        </div>
    </div>
    <div class="appInfo" id="book">
        <div id="testi">
            <app-info></app-info>
        </div>
    </div>

</div>
<script src="../app/app.js"></script>
<script src="../app/controllers/mainController.js"></script>
<script src="../app/directives/appInfo.js"></script>
<script src="../app/services/appService.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(document).ready(function (){
        $("#clickme").on("click", function (){
            if ($("#book").height() == 0) {
                $("#book").animate(
                        {height: "360px"});
                $("#testi").css("display", "block");

            }
            else if ($("#book").height() == 360) {
                $("#testi").css("display", "none");
                $("#book").animate({height: "0px"});


            }
        });
    });
    $( function() {
        $( "#dragme" ).draggable();
    } );
    function dragFunction(){
        $("#dragme").removeClass("main-height");
    }
</script>
</body>
</html>
